# Change prefix
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix

# Split
unbind %
bind - split-window -h
unbind '"'
bind _ split-window -v

# Refresh tmux configuration
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Maximaze
unbind z
bind -r m resize-pane -Z

set -g mouse on # Enable Mouse
set-window-option -g mode-keys vi # Use VIM keys to move in TMUX
set -g base-index 1 # Windows numbers start at 1
bind Tab last-window # Tab switch to last window

# Copy mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel

# Plugins 
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'
run '~/.tmux/plugins/tpm/tpm' # Keep at the end
